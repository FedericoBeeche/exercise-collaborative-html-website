<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Website</title>
</head>

<body>
    <div class="container">
        <div>
            <h1>Contact</h1>
        </div>

        <div>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestias doloribus, consectetur debitis
                ducimus sint totam accusamus vero corporis exercitationem animi cum accusantium excepturi assumenda id!
            </p>
        </div>
        <div id="containerForm">
            <form>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label"><strong>Your E-mail</strong></label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="Your email address" class="form-control" id="inputPassword">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputMessage" class="col-sm-2 col-form-label"><strong>Your message</strong></label>
                    <div class="col-sm-10">
                        <input type="password" placeholder="Your message goes here" class="form-control" id="inputMessage">
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
</body>

</html>
